{% extends "sidebar.html" %}
{% block edit_post %}

    <div class="content-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <span class="page-title red"><h3>Edit Post</h3></span>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <span class="page-title"><h4>What do you want to change this post that <b><i>{{post.publish_status.lower()}}</i></b>?</h4></span>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="content-block">
                        <form class="form-vertical" method='post'>
                            <div class="block-content">
                                <div class="form-group">
                                    <input type="hidden" name="post_id" value="{{ post.page_post_id }}">
                                    <textarea name="message", class="form-control" rows="10">{{post.message}}</textarea>
                                </div>

                                {% block check_published %}

                                    {% if post.publish_status.lower() != 'published' %}

                                    <select name='published_status' style="margin-right: 12px">
                                        <option value='unpublished'>Don't publish it</option>
                                        <option value='published'>Publish it right now</option>
                                        <option value='scheduled'>Schedule the publish</option>
                                    </select>

                                    <input type="datetime-local" name="scheduled_time" id="scheduled_time", min="{{ current_date_time }}" style="margin-right: 12px">

                                    {% endif %}

                                {% endblock check_published %}

                                <button type="submit" name='edit' value='submit'>Submit</button>
                                <button type="submit" name='delete' value='{{post.page_post_id}}'>Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% endblock %}
